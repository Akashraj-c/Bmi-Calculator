<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container" class=" shadow-lg w-25 text-center mx-auto mt-5 rounded ">
        <h3 class="fw-bold mt-5 text-dark">BMI Calculator</h3>
        <div class="shadow-sm w-75 rounded mx-auto border border-warning mt-5 ">
            <label  class="fst-italic text-light " for="height">Height(cm) :</label><br><br>
            <input class=" rounded w-75 border-info bg-transparent text-light"  type="number" id="height"><br><br>
        </div>
        <div class="shadow-sm w-75 rounded mx-auto border mt-3 ">
            <label class="fst-italic text-light" for="weight">Weight(kg) :</label><br><br>
            <input  class=" rounded w-75 border-info bg-transparent text-light" type="number" id="weight"><br><br>
        </div>
        <button id="bmical" onclick="calculateBmi()" class=" rounded border border-primary bolder mt-4 mb-4 ">Calculate BMI</button>
        <button id="removecal" onclick="clearCalc()" class=" rounded border border-danger bolder mt-4 mb-4 ">clear</button>
        <div id="result" class="text-light">
           
        </div>
    </div>
   
</body>
<Script>
    const calculateBmi=()=>{
       if(height.value){
        const bmiHeight=(height.value/100)**2
        console.log(bmiHeight);
        if(weight.value){ 
            const bmiWeight=weight.value
            console.log(bmiWeight);
            const bmiResult= (bmiWeight / bmiHeight).toFixed(2)
            console.log(bmiResult);
            
            if(bmiResult<18.4){
                resultStatus = "Underweight"
            }else if(bmiResult<24.9){
                resultStatus = "Normalweight"
            }else if(bmiResult<29.9){  
                resultStatus = "Overweight"
            }else if(bmiResult>30){
                resultStatus = "Obese"
            }
     
            result.innerHTML =`
            <p>Your BMI is :</p>
            <div id="status" class="fw-bold mx-auto rounded ">${bmiResult}</div><br>
            <div class="mb-5 ">Comment : <span class="bolder text-primary fw-bold ">${resultStatus}</span></div>  
            `
        }else{
            alert("Please enter the weight")
        }
       }else{
        alert("Please enter the height")
       }
    } 
    const clearCalc=()=>{
       height.value=""
       weight.value=""
       result.innerHTML=""
    }
   
</Script>
</html>
